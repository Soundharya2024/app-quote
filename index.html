<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Quote</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      * {
        font-family: Poppins;
        font-size: 13px;
      }
      .cover-page {
        width: max-content;
      }
      .cover-page .title-container .title-info-container span:first-child {
        width: 150px;
      }
      .cover-page .title-container .title-info-container span:last-child {
        width: 235px;
      }
      .title-container {
        margin-top: 6rem;
        margin-bottom: 9rem;
      }
    </style>
  </head>
  <body>
    <div class="curved-header w-100 d-flex" style="height: 200px">
      <img
        src="./imgs/CurvedHeader.png"
        alt="Curved Header"
        class="w-100 h-100 object-fit-stretch"
      />
    </div>
    <div class="cover-page mx-auto">
      <div
        class="organisation-logo-container d-flex mt-5"
        style="width: 440px; height: 75px"
      >
        <img
          src="./imgs/LOGO.jpg"
          alt="ECAPPZ Logo"
          class="w-100 h-100 object-fit-cover"
        />
      </div>
      <div class="zoho-container d-flex mt-4 align-items-center">
        <div
          class="zoho-logo-container d-flex"
          style="width: 172px; height: 73px"
        >
          <img
            src="./imgs/zoho-logo-512.png"
            alt="Zoho Logo"
            class="w-100 h-100 object-fit-cover"
          />
        </div>
        <span class="fw-medium fs-1 ms-2">Official Partner</span>
      </div>
      <p class="fs-3 tagline mt-3">Where your digital transformation begins.</p>
      <div class="title-container">
        <div
          id="app-name-container"
          class="title-info-container text-center mb-5"
        >
          <span class="d-inline-block fw-bold fs-4 text-end">App Name:</span
          ><span class="d-inline-block fs-4 ms-3 text-start"
            >Issue Management App</span
          >
        </div>
        <div
          id="quote-number-container"
          class="title-info-container text-center mb-5"
        >
          <span class="d-inline-block fw-bold fs-4 text-end">Quote No:</span
          ><span class="d-inline-block fs-4 ms-3 text-start">QT-000013</span>
        </div>
        <div id="quote-date-container" class="title-info-container text-center">
          <span class="d-inline-block fw-bold fs-4 text-end">Quote Date:</span
          ><span class="d-inline-block fs-4 ms-3 text-start">10-Feb-2025</span>
        </div>
      </div>
    </div>
    <div class="curved-footer w-100 d-flex" style="height: 200px">
      <img
        src="./imgs/CurvedFooter.png"
        alt="Curved Feader"
        class="w-100 h-100 object-fit-stretch"
      />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
